<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dial</title>
    <link rel="stylesheet" href="https://use.typekit.net/lwg4zkm.css">
    <link rel="stylesheet" href="css/demo.css">
    <link rel="stylesheet/less" type="text/css" media="screen" href="css/style.less" />
</head>

<body>
    <div class="wrapper" id="container">
        <div class="leftPanel">
            <div class="meta">
                <h1 class="title">Dial Menu</h1>
                <h2 class="subtitle">Ergonomic, efficient, and fast content creation for touch users</h2>
            </div>
        </div>
        <div id="dialWrap">
            <div id="dialMenu" class="dialMenu">
                <div class="disc discToggler">
                    <div data-icon="icon-plus"></div>
                </div>
            </div>
            <canvas class="dial" id="dial1" width="802" height="802"></canvas>
        </div>
    </div>
    <div class="orthobg"></div>
    <script src="js/less.min.js"></script>
    <script src="js/colors.js"></script>
    <script src="js/point.js"></script>
    <script src="js/rectangle.js"></script>
    <script src="js/dial.js"></script>
    <script src="js/dialMenu.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
